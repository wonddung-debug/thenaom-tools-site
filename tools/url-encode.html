    <h1>URL 인코딩/디코딩</h1>
    <p class="desc">전체 URL 또는 파라미터 값(컴포넌트)을 안전하게 변환합니다.</p>
    <div class="panel controls">
      <label><input type="radio" name="mode" value="enc" checked> 인코딩</label>
      <label><input type="radio" name="mode" value="dec"> 디코딩</label>
      <span style="width:12px;display:inline-block"></span>
      <label><input type="radio" name="scope" value="component" checked> 컴포넌트</label>
      <label><input type="radio" name="scope" value="full"> 전체 URL</label>
      <label><input type="checkbox" id="spaceplus"> 공백을 +로</label>
      <button class="btn" id="swap">입력↔출력 바꾸기</button>
      <button class="btn" id="clear">초기화</button>
      <button class="btn primary" id="copy">결과 복사</button>
      <button class="btn" id="download">TXT 다운로드</button>
    </div>
    
    <ins class="adsbygoogle adbox"
         style="display:block"
         data-ad-client="ca-pub-3006330103681332"
         data-ad-slot="2236560064"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>

    <div class="grid">
      <div class="panel">
        <label for="input">입력</label>
        <textarea id="input" placeholder="https://example.com/?q=안녕하세요 또는 값만 입력"></textarea>
      </div>
      <div class="panel">
        <label for="output">출력</label>
        <textarea id="output" placeholder="결과가 여기에 표시됩니다"></textarea>
      </div>
    </div>
    <script>
      const $in = document.getElementById('input');
      const $out = document.getElementById('output');
      const $stats = document.getElementById('stats');
      const $spaceplus = document.getElementById('spaceplus');
      function encodeFull(url){
        try{ return encodeURI(url); }catch(e){ return '⚠️ ' + e.message; }
      }
      function encodeComp(s){
        try{ return encodeURIComponent(s); }catch(e){ return '⚠️ ' + e.message; }
      }
      function decodeAny(s){
        try{ return decodeURIComponent(s.replace(/\+/g,' ')); }catch(_){ try{ return decodeURI(s); }catch(e){ return '⚠️ ' + e.message; } }
      }
      function update(){
        const mode = document.querySelector('input[name=mode]:checked').value;
        const scope = document.querySelector('input[name=scope]:checked').value;
        if(mode==='enc'){
          let out = scope==='full' ? encodeFull($in.value) : encodeComp($in.value);
          if($spaceplus.checked) out = out.replace(/%20/g,'+');
          $out.value = out;
        }else{
          let s = $in.value;
          if($spaceplus.checked) s = s.replace(/\+/g,'%20');
          $out.value = decodeAny(s);
        }
        $stats.textContent = `입력: ${$in.value.length}자 · 출력: ${$out.value.length}자`;
      }
      document.addEventListener('input', update);
      document.addEventListener('change', update);
      document.getElementById('swap').onclick = () => { const t=$in.value; $in.value=$out.value; $out.value=t; update(); };
      document.getElementById('clear').onclick = () => { $in.value=''; $out.value=''; update(); };
      document.getElementById('copy').onclick = async () => { try{ await navigator.clipboard.writeText($out.value); }catch(e){} };
      document.getElementById('download').onclick = () => {
        const blob = new Blob([$out.value], {type:'text/plain;charset=utf-8'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'url-encode-result.txt';
        a.click();
        URL.revokeObjectURL(a.href);
      };
      update();
    </script>

<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>중복 줄 제거 | 텍스트 행 중복 제거기 (Thenaom Tools)</title>
<meta name="description" content="텍스트에서 중복 줄을 제거합니다. 공백/대소문자 무시, 첫 등장/마지막 등장 유지, 정렬로 모아보기 옵션 제공. 브라우저에서만 처리.">
<link rel="canonical" href="https://tools.thenaom.com/tools/dedupe-lines.html">
<link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
<header class="site">
  <div class="container" style="display:flex;gap:16px;align-items:center;justify-content:space-between">
    <a class="brand" href="/">Thenaom Tools</a>
    <nav><ul><li><a class="active" href="/text/">텍스트 정리</a></li><li><a href="/convert/">분할/변환</a></li><li><a href="/utility/">유틸</a></li></ul></nav>
  </div>
</header>

<section class="hero"><div class="container">
  <h1>중복 줄 제거 — 텍스트 행 중복 제거기</h1>
  <p class="muted">브라우저에서만 처리 · 개인정보 전송 없음</p>
</div></section>

<div class="container">
  <div class="ad-placeholder"><b>광고 자리</b><small>AdSense 승인 후 코드 (naom_dedupe_top)</small></div>

  <div class="grid">
    <article class="card">
      <h2>옵션</h2>
      <div class="list">
        <div class="item-row">
          <label><input type="checkbox" id="ignoreSpaces"> 공백 무시(비교 시)</label>
          <label><input type="checkbox" id="ignoreCase"> 대소문자 무시</label>
        </div>
        <div class="item-row">
          <label><input type="radio" name="keep" value="first" checked> 첫 등장 유지</label>
          <label><input type="radio" name="keep" value="last"> 마지막 등장 유지</label>
        </div>
        <div class="item-row">
          <label><input type="checkbox" id="removeEmpty" checked> 빈 줄 제거</label>
          <label><input type="checkbox" id="sortOutput"> 결과 정렬해서 보기</label>
        </div>
        <div class="item-row">
          <button class="btn" id="run">중복 제거</button>
          <div class="muted" id="stat">입력 0줄</div>
        </div>
      </div>
    </article>

    <article class="card">
      <h2>입력</h2>
      <textarea id="input" placeholder="줄 단위 텍스트를 붙여넣으세요."></textarea>
    </article>

    <article class="card">
      <h2>결과</h2>
      <div class="item-row">
        <div class="muted" id="summary"></div>
        <div style="display:flex;gap:8px">
          <button class="btn" id="copy">복사</button>
          <button class="btn" id="download">다운로드</button>
          <button class="btn" id="clear">지우기</button>
        </div>
      </div>
      <textarea id="output" placeholder="결과가 여기에 표시됩니다."></textarea>
    </article>
  </div>

  <div class="ad-placeholder"><b>광고 자리</b><small>AdSense 승인 후 코드 (naom_dedupe_bottom)</small></div>

  <!-- 하단 네비 -->
  <nav class="card" style="margin-top:16px">
    <h2>빠른 이동</h2>
    <div class="list">
      <div class="item-row"><a class="btn" href="/">← 홈으로</a><span class="muted">메인</span></div>
      <div class="item-row"><a class="btn" href="/text/">텍스트 정리</a><span class="muted">빈줄/정렬/대소문자</span></div>
      <div class="item-row"><a class="btn" href="/tools/sort-lines.html">줄 정렬/랜덤</a><span class="muted">오름/내림/랜덤</span></div>
    </div>
  </nav>
</div>

<footer class="site"><div class="container">© <span id="y"></span> Thenaom Tools</div></footer>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>

<script>
(function(){
  const $ = s => document.querySelector(s);
  const norm = s => (s||'').replace(/\r\n/g,'\n').replace(/\r/g,'\n');
  const linesOf = s => norm(s).split('\n');

  function keyOf(line, opt){
    let k = line;
    if(opt.ignoreSpaces) k = k.replace(/\s+/g,'');
    if(opt.ignoreCase) k = k.toLowerCase();
    return k;
  }

  function dedupe(text, opt){
    const src = linesOf(text);
    const keepLast = (opt.keep==='last');
    const map = new Map();
    for(let i=0;i<src.length;i++){
      const raw = src[i];
      if(opt.removeEmpty && raw.trim()==='') continue;
      const k = keyOf(raw, opt);
      if(keepLast){ map.set(k, raw); }
      else if(!map.has(k)){ map.set(k, raw); }
    }
    let out = Array.from(map.values());
    if(opt.sortOutput) out = out.sort((a,b)=>a.localeCompare(b));
    return {out, removed: src.length - out.length};
  }

  function run(){
    const text = $('#input').value || '';
    const opt = {
      ignoreSpaces: $('#ignoreSpaces').checked,
      ignoreCase: $('#ignoreCase').checked,
      keep: document.querySelector('input[name="keep"]:checked').value,
      removeEmpty: $('#removeEmpty').checked,
      sortOutput: $('#sortOutput').checked
    };
    const srcLines = linesOf(text);
    const {out, removed} = dedupe(text, opt);
    $('#output').value = out.join('\n');
    $('#summary').textContent = `입력 ${srcLines.length}줄 → ${out.length}줄 (중복 ${removed}줄 제거됨)`;
  }

  $('#run').addEventListener('click', run);
  $('#input').addEventListener('input', ()=>$('#stat').textContent=`입력 ${linesOf($('#input').value).length}줄`);
  $('#copy').addEventListener('click', ()=>navigator.clipboard.writeText($('#output').value||''));
  $('#download').addEventListener('click', ()=>{
    const blob=new Blob([$('#output').value||''],{type:'text/plain;charset=utf-8'});
    const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='dedupe-lines.txt';a.click();
  });
  $('#clear').addEventListener('click', ()=>{$('#input').value='';$('#output').value='';$('#summary').textContent='';$('#stat').textContent='입력 0줄';});
})();
</script>
</body>
</html>

    <h1>중복 줄 제거</h1>
    <p class="desc">중복된 라인을 제거합니다. 데이터 클렌징/정렬 전에 유용합니다.</p>
    <div class="panel controls">
      <label><input type="radio" name="keep" value="first" checked> 첫 번째 유지</label>
      <label><input type="radio" name="keep" value="last"> 마지막 유지</label>
      <span style="width:12px;display:inline-block"></span>
      <label><input type="checkbox" id="ignorecase"> 대소문자 무시</label>
      <label><input type="checkbox" id="trim"> 행 앞뒤 공백 제거</label>
      <label><input type="checkbox" id="ignoreempty"> 빈 줄 제거</label>
      <button class="btn" id="apply">중복 제거</button>
      <button class="btn" id="clear">초기화</button>
      <button class="btn primary" id="copy">결과 복사</button>
      <button class="btn" id="download">TXT 다운로드</button>
    </div>
    
    <ins class="adsbygoogle adbox"
         style="display:block"
         data-ad-client="ca-pub-3006330103681332"
         data-ad-slot="0000000000"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>

    <div class="grid">
      <div class="panel">
        <label for="input">입력</label>
        <textarea id="input" placeholder="한 줄에 하나씩 입력"></textarea>
      </div>
      <div class="panel">
        <label for="output">출력</label>
        <textarea id="output" placeholder="결과가 여기에 표시됩니다"></textarea>
      </div>
    </div>
    <script>
      const $in = document.getElementById('input');
      const $out = document.getElementById('output');
      const $stats = document.getElementById('stats');
      function normalize(s, ignorecase, trim){ return (trim? s.trim(): s) [ignorecase? 'toLowerCase':'toString'](); }
      function apply(){
        const keepLast = document.querySelector('input[name=keep]:checked').value==='last';
        const ignorecase = document.getElementById('ignorecase').checked;
        const trim = document.getElementById('trim').checked;
        const rmEmpty = document.getElementById('ignoreempty').checked;
        const oriLines = $in.value.split(/\r?\n/);
        const res = [];
        const map = new Map();
        for(let i=0;i<oriLines.length;i++) {
          let line = oriLines[i];
          if(trim) line = line.trim();
          if(rmEmpty && line.length===0) continue;
          const key = ignorecase ? line.toLowerCase() : line;
          if(keepLast) {
            map.set(key, line);
          } else {
            if(!map.has(key)) map.set(key, line);
          }
        }
        for(const v of map.values()) res.push(v);
        $out.value = res.join('\n');
        const dupCount = Math.max(0, oriLines.length - res.length);
        $stats.textContent = `입력 행: ${oriLines.length} · 결과 행: ${res.length} · 제거: ${dupCount}`;
      }
      document.getElementById('apply').onclick = apply;
      document.getElementById('clear').onclick = ()=>{ $in.value=''; $out.value=''; $stats.textContent=''; };
      document.getElementById('copy').onclick = async ()=>{ try{ await navigator.clipboard.writeText($out.value); }catch(e){} };
      document.getElementById('download').onclick = ()=>{
        const blob = new Blob([$out.value], {type:'text/plain;charset=utf-8'});
        const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='deduped-lines.txt'; a.click(); URL.revokeObjectURL(a.href);
      };
    </script>

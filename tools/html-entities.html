    <h1>HTML 엔티티 변환</h1>
    <p class="desc">특수문자를 엔티티로 바꾸거나(escape), 엔티티를 다시 문자로 되돌립니다(unescape).</p>
    <div class="panel controls">
      <label><input type="radio" name="mode" value="esc" checked> escape</label>
      <label><input type="radio" name="mode" value="unesc"> unescape</label>
      <span style="width:12px;display:inline-block"></span>
      <label><input type="checkbox" id="nonascii"> 비ASCII 문자도 숫자 엔티티로</label>
      <button class="btn" id="swap">입력↔출력 바꾸기</button>
      <button class="btn" id="clear">초기화</button>
      <button class="btn primary" id="copy">결과 복사</button>
      <button class="btn" id="download">TXT 다운로드</button>
    </div>

         style="display:block"

    <div class="grid">
      <div class="panel">
        <label for="input">입력</label>
        <textarea id="input" placeholder="<div>특수문자 & 따옴표 ' " 등"></textarea>
      </div>
      <div class="panel">
        <label for="output">출력</label>
        <textarea id="output" placeholder="결과가 여기에 표시됩니다"></textarea>
      </div>
    </div>
    <script>
      const $in = document.getElementById('input');
      const $out = document.getElementById('output');
      const $nonascii = document.getElementById('nonascii');
      const $stats = document.getElementById('stats');
      function escapeHTML(s, nonascii) {
        const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&apos;'};
        let out = s.replace(/[&<>"']/g, ch => map[ch]);
        if(nonascii) {
          out = out.replace(/[\u0080-\uFFFF]/g, ch => '&#x' + ch.codePointAt(0).toString(16).toUpperCase() + ';');
        }
        return out;
      }
      function unescapeHTML(s) {
        const e = document.createElement('textarea');
        e.innerHTML = s;
        return e.value;
      }
      function update() {
        const mode = document.querySelector('input[name=mode]:checked').value;
        try {
          $out.value = (mode==='esc') ? escapeHTML($in.value, $nonascii.checked) : unescapeHTML($in.value);
          $stats.textContent = `입력: ${$in.value.length}자 · 출력: ${$out.value.length}자`;
        } catch(e) {
          $out.value = '⚠️ 변환 오류: ' + e.message;
        }
      }
      document.addEventListener('input', update);
      document.addEventListener('change', update);
      document.getElementById('swap').onclick = () => { const t=$in.value; $in.value=$out.value; $out.value=t; update(); };
      document.getElementById('clear').onclick = () => { $in.value=''; $out.value=''; update(); };
      document.getElementById('copy').onclick = async () => { try{ await navigator.clipboard.writeText($out.value); }catch(e){} };
      document.getElementById('download').onclick = () => {
        const blob = new Blob([$out.value], {type:'text/plain;charset=utf-8'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'html-entities-result.txt';
        a.click();
        URL.revokeObjectURL(a.href);
      };
      update();
    </script>

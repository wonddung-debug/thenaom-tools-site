    <h1>Base64 인코딩/디코딩</h1>
    <p class="desc">텍스트를 Base64로 바꾸거나(Base64 Encode), Base64를 다시 텍스트로 복원합니다(Decode). 모든 동작은 브라우저에서만 처리됩니다.</p>
    <div class="panel controls">
      <label><input type="radio" name="mode" value="enc" checked> 인코딩</label>

      <span style="width:12px;display:inline-block"></span>
      <label><input type="checkbox" id="urlsafe"> URL-safe(-_)</label>

    <div class="grid">
      <div class="panel">
        <label for="input">입력</label>
        <textarea id="input" placeholder="여기에 텍스트 또는 Base64를 붙여넣으세요"></textarea>
      </div>
      <div class="panel">
        <label for="output">출력</label>
        <textarea id="output" placeholder="결과가 여기에 표시됩니다"></textarea>
      </div>
    </div>
    <script>
      function toBase64(str) {
        return btoa(unescape(encodeURIComponent(str)));
      }
      function fromBase64(b64) {
        return decodeURIComponent(escape(atob(b64)));
      }
      function urlSafe(s, on) {
        if(!on) return s;
        return s.replace(/\+/g,'-').replace(/\//g,'_');
      }
      function urlUnsafe(s, on) {
        if(!on) return s;
        return s.replace(/-/g,'+').replace(/_/g,'/');
      }
      function wrap76(s, on) {
        if(!on) return s;
        return s.replace(/(.{1,76})/g,'$1\n');
      }
      function stripPad(s, on) {
        if(!on) return s;
        return s.replace(/=+$/,'');
      }
      function restorePadIfNeeded(s) {
        var mod = s.length % 4;
        return mod===0 ? s : s + "=".repeat(4-mod);
      }
      const $in = document.getElementById('input');
      const $out = document.getElementById('output');
      const $urlsafe = document.getElementById('urlsafe');
      const $nopad = document.getElementById('nopad');
      const $wrap = document.getElementById('wrap76');
      const $stats = document.getElementById('stats');

      function update() {
        const mode = document.querySelector('input[name=mode]:checked').value;
        try {
          if(mode==='enc') {
            let s = toBase64($in.value);
            s = urlSafe(s, $urlsafe.checked);
            s = stripPad(s, $nopad.checked);
            s = wrap76(s, $wrap.checked);
            $out.value = s;
          } else {
            let b64 = $in.value.replace(/\s+/g,'');
            b64 = urlUnsafe(b64, $urlsafe.checked);
            b64 = restorePadIfNeeded(b64);
            let s = fromBase64(b64);
            $out.value = s;
          }
          $stats.textContent = `입력: ${$in.value.length}자 · 출력: ${$out.value.length}자`;
        } catch(e) {
          $out.value = '⚠️ 변환 오류: ' + e.message;
        }
      }
      document.addEventListener('input', update);
      document.addEventListener('change', update);
      document.getElementById('swap').onclick = () => { const t=$in.value; $in.value=$out.value; $out.value=t; update(); };
      document.getElementById('clear').onclick = () => { $in.value=''; $out.value=''; update(); };
      document.getElementById('copy').onclick = async () => { try{ await navigator.clipboard.writeText($out.value); }catch(e){} };
      document.getElementById('download').onclick = () => {
        const blob = new Blob([$out.value], {type:'text/plain;charset=utf-8'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'base64-result.txt';
        a.click();
        URL.revokeObjectURL(a.href);
      };
      update();
    </script>

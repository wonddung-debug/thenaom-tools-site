<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>교대 태깅 도구 | n줄마다 [a]/[b] 자동 라벨링</title>
  <meta name="description" content="n줄마다 [a]/[b]를 자동으로 교대 태깅합니다. 빈 줄 건너뛰기, 블록 첫 줄만/모든 줄 태깅, 태그 문자/간격/공백 옵션 지원. 브라우저에서만 처리.">
  <link rel="canonical" href="https://tools.thenaom.com/tools/alternating-tags.html">
  <link rel="stylesheet" href="../assets/styles.css">
  <meta property="og:title" content="교대 태깅 도구 | n줄마다 [a]/[b] 자동 라벨링">
  <meta property="og:description" content="줄 간격·태그·빈 줄 처리·태깅 방식을 선택해 손쉽게 자동 라벨링.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tools.thenaom.com/tools/alternating-tags.html">
</head>
<body>
<header class="site">
  <div class="container" style="display:flex;gap:16px;align-items:center;justify-content:space-between">
    <a class="brand" href="/">Thenaom Tools</a>
    <nav>
      <ul>
        <li><a href="/text/">텍스트 정리</a></li>
        <li><a href="/convert/">분할/변환</a></li>
        <li><a href="/utility/">유틸</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>교대 태깅 도구 — n줄마다 [a]/[b] 자동 라벨링</h1>
    <p class="muted">브라우저에서만 처리 · 개인정보 전송 없음</p>
  </div>
</section>

<div class="container">
  <!-- 상단 광고 -->
  <div class="ad-placeholder"><b>광고 자리</b><small>AdSense 승인 후 코드 (naom_tag_top)</small></div>

  <div class="grid">
    <article class="card">
      <h2>옵션</h2>
      <div class="list">
        <div class="item-row">
          <label>줄 간격: <input id="linesPerBlock" type="number" min="1" value="30" style="width:120px"></label>
          <span class="muted">기본 30줄</span>
        </div>
        <div class="item-row">
          <label>태그 A: <input id="tagA" type="text" value="[a]" style="width:120px"></label>
          <label>태그 B: <input id="tagB" type="text" value="[b]" style="width:120px"></label>
        </div>
        <div class="item-row">
          <label><input id="skipEmpty" type="checkbox" checked> 빈 줄 건너뛰기</label>
          <label><input id="spaceAfter" type="checkbox" checked> 태그 뒤 공백</label>
        </div>
        <div class="item-row">
          <label><input type="radio" name="mode" value="first" checked> 블록 첫 줄만 태깅</label>
          <label><input type="radio" name="mode" value="all"> 블록 모든 줄 태깅</label>
        </div>
        <div class="item-row">
          <button class="btn" id="run">실행</button>
          <div class="muted" id="stat">입력 0줄</div>
        </div>
      </div>
    </article>

    <article class="card">
      <h2>입력</h2>
      <textarea id="input" placeholder="여기에 텍스트를 붙여 넣으세요."></textarea>
    </article>

    <article class="card">
      <h2>결과</h2>
      <div class="item-row">
        <div class="muted" id="summary"></div>
        <div style="display:flex;gap:8px">
          <button class="btn" id="copy">복사</button>
          <button class="btn" id="download">다운로드</button>
          <button class="btn" id="clear">지우기</button>
        </div>
      </div>
      <textarea id="output" placeholder="결과가 여기에 표시됩니다."></textarea>
    </article>
  </div>

  <!-- 하단 광고 -->
  <div class="ad-placeholder"><b>광고 자리</b><small>AdSense 승인 후 코드 (naom_tag_bottom)</small></div>

  <h2 class="section-title">관련 도구</h2>
  <div class="grid cols2">
    <article class="card"><h2>줄바꾸기 · 줄바꿈 제거</h2><p>구분자 기준 줄바꿈 추가/제거.</p><a class="btn" href="/tools/linebreak.html">열기</a></article>
    <article class="card"><h2>빈줄 제거</h2><p>공백 줄·연속 공백 정리.</p><a class="btn" href="/tools/blankline.html">열기</a></article>
  </div>
</div>

<footer class="site"><div class="container">© <span id="y"></span> Thenaom Tools</div></footer>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>

<script>
(function(){
  const $ = s => document.querySelector(s);
  const splitLines = s => (s||'').replace(/\r\n/g,'\n').replace(/\r/g,'\n').split('\n');

  function tagText(input, opts){
    const lines = splitLines(input);
    const out = [];
    const gap = opts.spaceAfter ? ' ' : '';
    let count=0, blockIdx=0;

    function currentTag(){return (blockIdx%2===0?opts.tagA:opts.tagB)+gap;}

    for(let i=0;i<lines.length;i++){
      const raw=lines[i], isEmpty=!raw.trim();
      const countThis=opts.skipEmpty? !isEmpty : true;
      if(countThis && (count===0||count%opts.linesPerBlock===0)){ if(count!==0) blockIdx++; }
      let tagged=raw;
      if(opts.mode==='first'){
        if(countThis && (count%opts.linesPerBlock===0)) tagged=currentTag()+raw;
      }else{
        if(!isEmpty||!opts.skipEmpty) tagged=currentTag()+raw;
      }
      out.push(tagged); if(countThis) count++;
    }
    return out.join('\n');
  }

  function run(){
    const input=$('#input').value||'';
    const opts={
      linesPerBlock:Math.max(1,+$('#linesPerBlock').value||30),
      tagA:$('#tagA').value||'[a]', tagB:$('#tagB').value||'[b]',
      skipEmpty:$('#skipEmpty').checked, spaceAfter:$('#spaceAfter').checked,
      mode:document.querySelector('input[name="mode"]:checked').value
    };
    const result=tagText(input,opts);
    $('#output').value=result;
    const total=splitLines(input).length, nonEmpty=splitLines(input).filter(l=>l.trim()).length;
    $('#summary').textContent=`총 ${total}줄 (내용 ${nonEmpty}줄) · 블록 ${Math.ceil((opts.skipEmpty?nonEmpty:total)/opts.linesPerBlock)}`;
  }

  $('#run').addEventListener('click', run);
  $('#input').addEventListener('input',()=>$('#stat').textContent=`입력 ${splitLines($('#input').value).length}줄`);
  $('#copy').addEventListener('click',()=>navigator.clipboard.writeText($('#output').value||''));
  $('#download').addEventListener('click',()=>{
    const blob=new Blob([$('#output').value||''],{type:'text/plain;charset=utf-8'});
    const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='alternating-tags.txt';a.click();URL.revokeObjectURL(a.href);
  });
  $('#clear').addEventListener('click',()=>{$('#input').value='';$('#output').value='';$('#summary').textContent='';$('#stat').textContent='입력 0줄';});
})();
</script>
</body>
</html>

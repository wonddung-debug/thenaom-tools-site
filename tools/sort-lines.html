    <h1>줄 정렬</h1>
    <p class="desc">여러 줄 텍스트를 정렬합니다. 숫자 포함 문자열은 자연 정렬 옵션을 사용하세요.</p>
    <div class="panel controls">
      <label><input type="radio" name="order" value="asc" checked> 오름차순</label>
      <label><input type="radio" name="order" value="desc"> 내림차순</label>
      <span style="width:12px;display:inline-block"></span>
      <label><input type="checkbox" id="ignorecase"> 대소문자 무시</label>
      <label><input type="checkbox" id="natural"> 자연 정렬(숫자 인식)</label>
      <label><input type="checkbox" id="trim"> 행 앞뒤 공백 제거</label>
      <label><input type="checkbox" id="ignoreempty"> 빈 줄 무시</label>
      <button class="btn" id="apply">정렬 실행</button>
      <button class="btn" id="clear">초기화</button>
      <button class="btn primary" id="copy">결과 복사</button>
      <button class="btn" id="download">TXT 다운로드</button>
    </div>
    
    <ins class="adsbygoogle adbox"
         style="display:block"
         data-ad-client="ca-pub-3006330103681332"
         data-ad-slot="0000000000"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>

    <div class="grid">
      <div class="panel">
        <label for="input">입력</label>
        <textarea id="input" placeholder="한 줄에 하나씩 입력"></textarea>
      </div>
      <div class="panel">
        <label for="output">출력</label>
        <textarea id="output" placeholder="정렬 결과"></textarea>
      </div>
    </div>
    <script>
      const byLocale = (a,b,opts)=> a.localeCompare(b, undefined, opts);
      function comparator(ignorecase, natural, desc){
        const opts = {"numeric": natural, "sensitivity": ignorecase ? "accent" : "variant"};
        return (a,b)=> desc ? byLocale(b,a,opts) : byLocale(a,b,opts);
      }
      const $in = document.getElementById('input');
      const $out = document.getElementById('output');
      const $stats = document.getElementById('stats');
      function apply(){
        let lines = $in.value.split(/\r?\n/);
        if(document.getElementById('trim').checked) lines = lines.map(s=>s.trim());
        if(document.getElementById('ignoreempty').checked) lines = lines.filter(s=>s.length>0);
        const comp = comparator(
          document.getElementById('ignorecase').checked,
          document.getElementById('natural').checked,
          document.querySelector('input[name=order]:checked').value==='desc'
        );
        lines.sort(comp);
        $out.value = lines.join('\n');
        $stats.textContent = `입력 행: ${$in.value.split(/\r?\n/).length} · 결과 행: ${lines.length}`;
      }
      document.getElementById('apply').onclick = apply;
      document.getElementById('clear').onclick = ()=>{ $in.value=''; $out.value=''; $stats.textContent=''; };
      document.getElementById('copy').onclick = async ()=>{ try{ await navigator.clipboard.writeText($out.value); }catch(e){} };
      document.getElementById('download').onclick = ()=>{
        const blob = new Blob([$out.value], {type:'text/plain;charset=utf-8'});
        const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='sorted-lines.txt'; a.click(); URL.revokeObjectURL(a.href);
      };
    </script>

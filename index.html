  <style>
    :root{--bg:#0b1220;--ink:#0b1220;--line:#e2e8f0;--card:#ffffff}
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,sans-serif;background:linear-gradient(180deg,#f8fafc,#eef2f7)}

    @media(min-width:800px){.grid{grid-template-columns:1fr 1fr}}

  <header>
    <h1>Thenaom Tools</h1>
    <p class="sub">브라우저에서만 처리되는 가벼운 도구 모음 (개인정보 전송 없음)</p>
  </header>
  <main>
    <div class="grid">
      <div class="card">
        <h2>빈줄 제거기</h2>
        <p>여러 줄 텍스트에서 빈 줄(공백만 있는 줄 포함)을 한 번에 제거합니다. 자동 처리/라인 트림 옵션 제공.</p>
        <a class="btn" href="tools/blankline.html">열기</a>
      </div>
      <div class="card">
        <h2>30줄마다 [a]/[b] 자동 태깅</h2>
        <p>줄 간격을 지정(기본 30줄)하고, 블록마다 [a]/[b] 태그를 교대로 붙입니다. 빈 줄 건너뛰기/블록 전체 태깅 옵션 제공.</p>
        <a class="btn" href="tools/tag30.html">열기</a>
      </div>
    </div>
  </main>
  <footer>
    <p>새 도구를 추가하려면 <code>tools/</code> 폴더에 HTML 파일을 넣고, 이 페이지에 링크만 하나 더 추가하면 됩니다.</p>
  </footer>
